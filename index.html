<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>

    <!-- Login Form -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="loginError" class="hidden">Invalid credentials. Please try again.</div>
    </div>

    <!-- Task Manager Section (hidden before login) -->
    <div id="taskManagerSection" class="hidden">
        <h1>Welcome to the Task Manager!</h1>
        <button id="logoutButton">Logout</button>
        <br><br>
        <a href="src/pages/about.html" id="aboutLink">About Us</a> <!-- New About link -->
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
